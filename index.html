<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求职信息登记表</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid #3498db;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #3498db;
    }

    .section-title {
      font-size: 1.3rem;
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title span {
      font-size: 0.9rem;
      color: #e74c3c;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-row {
      flex: 1 1 300px;
      min-width: 250px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    .error {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn-danger {
      background: #e74c3c;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .btn-success {
      background: #2ecc71;
    }

    .btn-success:hover {
      background: #27ae60;
    }

    .btn-small {
      padding: 5px 10px;
      font-size: 14px;
    }

    .custom-field {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .custom-field input {
      flex: 1;
    }

    .education-item {
      background: white;
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }

    .education-item:first-child .remove-education {
      display: none;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .submit-btn {
      background: #27ae60;
      padding: 12px 40px;
      font-size: 18px;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: #219653;
    }

    .required::after {
      content: " *";
      color: #e74c3c;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-size: 1.5rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .delete-btn:hover {
      background: rgba(231, 76, 60, 0.1);
    }

    @media (max-width: 768px) {
      .form-row {
        flex: 1 1 100%;
      }

      .container {
        padding: 15px;
      }

      .section {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>求职信息登记表</h1>

  <form id="jobApplicationForm">
    <!-- 分区1: 基本信息 -->
    <div class="section">
      <h2 class="section-title">基本信息 <span>所有字段均为必填项</span></h2>
      <div class="form-group">
        <div class="form-row">
          <label for="name" class="required">姓名</label>
          <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
          <div class="error" id="nameError">请输入姓名</div>
        </div>

        <div class="form-row">
          <label for="age" class="required">年龄</label>
          <input type="number" id="age" name="age" placeholder="请输入您的年龄" min="18" max="70" required>
          <div class="error" id="ageError">请输入有效年龄（18-70岁）</div>
        </div>

        <div class="form-row">
          <label class="required">性别</label>
          <select id="gender" name="gender" required>
            <option value="">请选择性别</option>
            <option value="male">男</option>
            <option value="female">女</option>
          </select>
          <div class="error" id="genderError">请选择性别</div>
        </div>

        <div class="form-row">
          <label for="email" class="required">邮箱</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
          <div class="error" id="emailError">请输入有效的邮箱地址</div>
        </div>

        <div class="form-row">
          <label for="phone" class="required">电话</label>
          <input type="tel" id="phone" name="phone" placeholder="请输入您的电话号码" pattern="[0-9]{11}" required>
          <div class="error" id="phoneError">请输入11位手机号码</div>
        </div>
      </div>
    </div>

    <!-- 分区2: 求职信息 -->
    <div class="section">
      <h2 class="section-title">求职信息 <span>默认字段不可删除</span></h2>
      <div class="form-group">
        <div class="form-row">
          <label for="location" class="required">工作地点</label>
          <input type="text" id="location" name="location" placeholder="期望工作城市" required>
          <div class="error" id="locationError">请输入工作地点</div>
        </div>

        <div class="form-row">
          <label for="salary" class="required">期望薪资</label>
          <input type="text" id="salary" name="salary" placeholder="期望月薪（元）" required>
          <div class="error" id="salaryError">请输入期望薪资</div>
        </div>

        <div class="form-row">
          <label for="jobType" class="required">求职类型</label>
          <select id="jobType" name="jobType" required>
            <option value="">请选择求职类型</option>
            <option value="full-time">全职</option>
            <option value="part-time">兼职</option>
            <option value="internship">实习</option>
            <option value="contract">合同制</option>
          </select>
          <div class="error" id="jobTypeError">请选择求职类型</div>
        </div>
      </div>

      <div id="customFieldsContainer">
        <!-- 动态添加的自定义字段将出现在这里 -->
      </div>

      <button type="button" class="btn btn-small" id="addCustomField">
        + 添加自定义字段
      </button>
    </div>

    <!-- 分区3: 教育背景 -->
    <div class="section">
      <h2 class="section-title">教育背景 <span>第一项不可删除</span></h2>
      <div id="educationContainer">
        <div class="education-item">
          <div class="form-group">
            <div class="form-row">
              <label for="school0" class="required">学校名称</label>
              <input type="text" id="school0" name="school[]" placeholder="毕业院校名称" required>
              <div class="error">请输入学校名称</div>
            </div>

            <div class="form-row">
              <label for="major0" class="required">专业名称</label>
              <input type="text" id="major0" name="major[]" placeholder="所学专业" required>
              <div class="error">请输入专业名称</div>
            </div>

            <div class="form-row">
              <label for="startDate0" class="required">开始时间</label>
              <input type="month" id="startDate0" name="startDate[]" required>
              <div class="error">请选择开始时间</div>
            </div>

            <div class="form-row">
              <label for="endDate0" class="required">结束时间</label>
              <input type="month" id="endDate0" name="endDate[]" required>
              <div class="error">请选择结束时间</div>
            </div>

            <div class="form-row">
              <label for="degree0" class="required">学历</label>
              <select id="degree0" name="degree[]" required>
                <option value="">请选择学历</option>
                <option value="high-school">高中</option>
                <option value="college">专科</option>
                <option value="bachelor">本科</option>
                <option value="master">硕士</option>
                <option value="phd">博士</option>
              </select>
              <div class="error">请选择学历</div>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-small" id="addEducation">
        + 添加教育经历
      </button>
    </div>

    <div class="action-buttons">
      <button type="button" class="btn" id="resetBtn">重置表单</button>
      <button type="submit" class="btn submit-btn" id="submitBtn">提交表单</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 自定义字段计数器
    let customFieldCount = 0;

    // 教育背景计数器
    let educationCount = 1;

    // 添加自定义字段
    document.getElementById('addCustomField').addEventListener('click', function() {
      const container = document.getElementById('customFieldsContainer');
      const fieldId = `customField_${customFieldCount}`;

      const fieldDiv = document.createElement('div');
      fieldDiv.className = 'custom-field';
      fieldDiv.innerHTML = `
                    <input type="text" id="${fieldId}" name="customFields[]"
                           placeholder="字段名称（例如：期望行业、到岗时间等）" required>
                    <button type="button" class="delete-btn" title="删除字段">&times;</button>
                `;

      container.appendChild(fieldDiv);
      customFieldCount++;

      // 添加删除事件
      fieldDiv.querySelector('.delete-btn').addEventListener('click', function() {
        container.removeChild(fieldDiv);
      });
    });

    // 添加教育背景
    document.getElementById('addEducation').addEventListener('click', function() {
      const container = document.getElementById('educationContainer');
      const educationId = educationCount;

      const educationItem = document.createElement('div');
      educationItem.className = 'education-item';
      educationItem.innerHTML = `
                    <div class="form-group">
                        <div class="form-row">
                            <label for="school${educationId}" class="required">学校名称</label>
                            <input type="text" id="school${educationId}" name="school[]" placeholder="毕业院校名称" required>
                            <div class="error">请输入学校名称</div>
                        </div>

                        <div class="form-row">
                            <label for="major${educationId}" class="required">专业名称</label>
                            <input type="text" id="major${educationId}" name="major[]" placeholder="所学专业" required>
                            <div class="error">请输入专业名称</div>
                        </div>

                        <div class="form-row">
                            <label for="startDate${educationId}" class="required">开始时间</label>
                            <input type="month" id="startDate${educationId}" name="startDate[]" required>
                            <div class="error">请选择开始时间</div>
                        </div>

                        <div class="form-row">
                            <label for="endDate${educationId}" class="required">结束时间</label>
                            <input type="month" id="endDate${educationId}" name="endDate[]" required>
                            <div class="error">请选择结束时间</div>
                        </div>

                        <div class="form-row">
                            <label for="degree${educationId}" class="required">学历</label>
                            <select id="degree${educationId}" name="degree[]" required>
                                <option value="">请选择学历</option>
                                <option value="high-school">高中</option>
                                <option value="college">专科</option>
                                <option value="bachelor">本科</option>
                                <option value="master">硕士</option>
                                <option value="phd">博士</option>
                            </select>
                            <div class="error">请选择学历</div>
                        </div>
                    </div>
                    <button type="button" class="delete-btn remove-education" title="删除教育经历">&times;</button>
                `;

      container.appendChild(educationItem);
      educationCount++;

      // 添加删除事件
      educationItem.querySelector('.remove-education').addEventListener('click', function() {
        container.removeChild(educationItem);
      });
    });

    // 表单验证函数
    function validateForm() {
      let isValid = true;

      // 验证基本信息的必填字段
      const basicFields = ['name', 'age', 'gender', 'email', 'phone'];
      basicFields.forEach(field => {
        const element = document.getElementById(field);
        const errorElement = document.getElementById(`${field}Error`);

        if (!element.value.trim()) {
          element.style.borderColor = '#e74c3c';
          errorElement.style.display = 'block';
          isValid = false;
        } else {
          element.style.borderColor = '#ddd';
          errorElement.style.display = 'none';
        }
      });

      // 验证求职信息的必填字段
      const jobFields = ['location', 'salary', 'jobType'];
      jobFields.forEach(field => {
        const element = document.getElementById(field);
        const errorElement = document.getElementById(`${field}Error`);

        if (!element.value.trim()) {
          element.style.borderColor = '#e74c3c';
          errorElement.style.display = 'block';
          isValid = false;
        } else {
          element.style.borderColor = '#ddd';
          errorElement.style.display = 'none';
        }
      });

      // 验证自定义字段
      const customFields = document.querySelectorAll('input[name="customFields[]"]');
      customFields.forEach(field => {
        if (!field.value.trim()) {
          field.style.borderColor = '#e74c3c';
          isValid = false;
        } else {
          field.style.borderColor = '#ddd';
        }
      });

      // 验证教育背景
      const educationItems = document.querySelectorAll('.education-item');
      educationItems.forEach(item => {
        const inputs = item.querySelectorAll('input, select');
        inputs.forEach(input => {
          if (!input.value.trim()) {
            input.style.borderColor = '#e74c3c';
            isValid = false;
          } else {
            input.style.borderColor = '#ddd';
          }
        });
      });

      return isValid;
    }

    // 收集表单数据并输出为JSON
    function collectFormData() {
      // 基本信息
      const basicInfo = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value
      };

      // 求职信息
      const jobInfo = {
        location: document.getElementById('location').value,
        salary: document.getElementById('salary').value,
        jobType: document.getElementById('jobType').value,
        customFields: []
      };

      // 自定义字段
      const customFields = document.querySelectorAll('input[name="customFields[]"]');
      customFields.forEach(field => {
        if (field.value.trim()) {
          jobInfo.customFields.push(field.value);
        }
      });

      // 教育背景
      const educationBackground = [];
      const educationItems = document.querySelectorAll('.education-item');
      educationItems.forEach((item, index) => {
        educationBackground.push({
          school: item.querySelector(`input[name="school[]"]`).value,
          major: item.querySelector(`input[name="major[]"]`).value,
          startDate: item.querySelector(`input[name="startDate[]"]`).value,
          endDate: item.querySelector(`input[name="endDate[]"]`).value,
          degree: item.querySelector(`select[name="degree[]"]`).value
        });
      });

      // 组合所有数据
      const formData = {
        basicInfo: basicInfo,
        jobInfo: jobInfo,
        educationBackground: educationBackground
      };

      return formData;
    }

    // 表单提交事件
    document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (validateForm()) {
        const formData = collectFormData();

        // 在控制台输出JSON格式的数据
        console.log('表单数据:', JSON.stringify(formData, null, 2));

        // 显示成功消息（实际应用中可替换为AJAX提交）
        alert('表单提交成功！数据已输出到控制台');
      } else {
        alert('请填写所有必填字段！');
      }
    });

    // 重置按钮
    document.getElementById('resetBtn').addEventListener('click', function() {
      document.getElementById('jobApplicationForm').reset();

      // 重置错误显示
      document.querySelectorAll('.error').forEach(el => {
        el.style.display = 'none';
      });

      // 重置边框颜色
      document.querySelectorAll('input, select').forEach(el => {
        el.style.borderColor = '#ddd';
      });

      // 删除所有自定义字段（保留默认字段）
      document.getElementById('customFieldsContainer').innerHTML = '';
      customFieldCount = 0;

      // 删除额外的教育背景（保留第一个）
      const educationContainer = document.getElementById('educationContainer');
      while (educationContainer.children.length > 1) {
        educationContainer.removeChild(educationContainer.lastChild);
      }
      educationCount = 1;
    });
  });
</script>
</body>
</html>
